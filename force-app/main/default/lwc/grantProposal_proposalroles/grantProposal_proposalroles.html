<template>
    <h2 class="slds-text-heading_medium slds-m-bottom_medium">Existing Proposal Roles</h2>
    <table class="slds-table slds-table_cell-buffer slds-no-row-hover slds-table_bordered">
        <thead>
            <tr class=" slds-line-height_reset">
                <th >Proposal Role Id</th>
                <th >Contact Name</th>
                <th >Contact Role</th>
                <th >Action</th>
            </tr>
        </thead>
        <tbody>
            <template for:each={existingproposalroles} for:item='item'>
                <tr key={item.Id} class=" slds-line-height_reset">
                    <td >{item.Name}</td>
                    <td >{item.Contact__r.Name}</td>
                    <td >{item.Contact__r.Title}</td>

                    <td ><lightning-button variant="destructive" label="Delete" title={item.Id} onclick={handleDeleteClick} class=""></lightning-button></td>
                </tr>
            </template>
        </tbody>
    </table>

    <h2 class="slds-text-heading_medium slds-m-bottom_medium slds-m-top_xx-large">Add Proposal Roles</h2>
    <table class="slds-table slds-table_cell-buffer slds-no-row-hover slds-table_bordered slds-m-bottom_xx-large">
        <thead>
            <tr class=" slds-line-height_reset">
                <th >Contact Name</th>
                <th >Contact Role</th>
                <th >Action</th>
            </tr>
        </thead>
        <tbody>
            <template for:each={newproposalroles} for:item='item'>
                <tr key={item.Id} class=" slds-line-height_reset">
                    <td >{item.Name }</td>
                    <td >{item.Title }</td>
                    <td ><lightning-button variant="brand" label="Add" title={item.Id} onclick={handleAddClick} class=""></lightning-button></td>
                </tr>
            </template>
        </tbody>
    </table>
</template>
