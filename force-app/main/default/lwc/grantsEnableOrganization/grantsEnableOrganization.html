<template>
    <template if:true={showConfrimation}>
        <div class="slds-m-around_xx-large">
            <div class="slds-align_absolute-center">
                Are you sure you want to approve this organization?
            </div>
            <div class="slds-align_absolute-center slds-m-top_xx-large">
                <lightning-button variant="brand" label="Confirm" title="Confirm" onclick={handleConfirm} class="slds-m-right_small"></lightning-button>
                <lightning-button label="Cancel" title="Cancel" onclick={closeModal}></lightning-button>
            </div>
        </div>
    </template>
</template>
